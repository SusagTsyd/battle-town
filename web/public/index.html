<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=650, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battle Village</title>

    <style>
        * {
            margin: 0;
            padding: 0
        }

        html {
            height: 100%;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }

        #game {
            position: relative;
            width: 950px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer {
            color: #555;
            font-family: Helvetica, sans-serif;
            font-size: 80%;
            height: 30px;
            display: flex;
            align-items: center;
        }

        .footer a {
            color: #999;
        }

        .container {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        #portrait {
            color: white;
            font-size: 130%;
            text-align: center;
            font-family: Helvetica, sans-serif;
            line-height: 30px;
        }

        @media screen and (orientation:portrait) {
            #portrait {
                display: block;
            }
            #game {
                display: none;
            }
        }

        @media screen and (orientation:landscape) {
            #portrait {
                display: none;
            }
            #game {
                display: block;
            }
        }
    </style>

    <link rel="preload" href="sprites-new.png" as="image" id="sprites" />
</head>
<body>
    <div class="container">
        <div id="portrait">
            <div>This game works best in landscape mode.</div>
            <div>Rotate your screen horizontally to play.</div>
            <img src="imgs/landscape.svg" style="width: 150px; height: 150px;" />
        </div>
        <div id="game"></div>
    </div>
    <div class="footer">
        Â© 2020, contact: <a href="mailto:misha@tsbaw.com">misha@tsbaw.com</a>
    </div>

    <script src="../src/index.js"></script>
</body>
</html>
