syntax = "proto3";

import "protobuf/Block.proto";
import "protobuf/Tank.proto";
import "protobuf/Bullet.proto";
import "protobuf/Explosion.proto";

message World {

  string id = 1;
  int32 width = 2;
  int32 height = 3;
  repeated Block blocks = 4;
  repeated Tank tanks = 5;
  repeated Bullet bullets = 6;
  repeated Explosion explosions = 7;

}
